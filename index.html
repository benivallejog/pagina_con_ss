<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <title>PRIMER ENTREGA SEGUNDO MODULO</title>
</head>
<body>
  <header>
     <div class="hearder_left">
      <h1>VALLEJO CARS</h1>
     </div>
     <div class="header_right">
      <button class="bheader button_meses">Paga a meses</button>
      <button class="bheader button_comprar">Compra un auto</button>
      <button class="bheader button_vender">Vende un auto</button>
      <button class="bheader button_app">App Kavak</button> 
      <button class="bheader button_us">Nosotros</button>
     </div>
  </header>
  <main>
    <div class="main_left">
    <div class="text_left">
      <div class="text_left_top"><b>Transformamos la compra y venta de autos seminuevos</b></div>
    </div>
    <div class="text_left_bottom"><b>+12,000</b> autos certificados y garantizados</div>
      <button class="button_comprar_big">Comprar un auto</button>
    </div>
    <div class="main_right">
      <div class="text_right">
        <div class="text_right_top">Seleccion KAVAK</div>
        <div class="text_right_bottom">Miles de autos a precios unicos</div>
      </div>
     <div class="box_logo" >
      <img class="img_porsche_logo" src="porsche-logo.svg" alt="porsche_logo">
    </div> 
    <div class="box_logo_gray"> 
      <img class="img_porsche_gray" src="porsche.webp" alt="imagen_porsche">
    </div> 
    </div>
  </main>
</body>
</html>
